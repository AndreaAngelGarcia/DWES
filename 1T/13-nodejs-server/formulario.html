<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"/>
	<title>Formulario de registro - Mi Web</title>
	</head>

	<body>
		<h1>Formulario de registro</h1>

			<form action="" method="get">
				<label for="nombre"> Nombre: </label>
				<input type="text" name="nombre" maxlength="50"/></br>
				</br>

				<label for="apellidos"> Apellidos: </label>
				<input type="text" name="apellidos" maxlength="50"/></br>
				</br>

				<label for="sexo"> Sexo: </label>
				<input type="radio" name="sexo"/> Hombre <input type="radio" name="sexo"/> Mujer </br>
				</br>

				<label for="correo"> Correo: </label>
				<input type="text" name="correo" maxlength="150"/></br>
				</br>

				<label for="poblacion"> Población: </label>
				<select name="poblacion" id=poblacion>
					<option>Alicante</option>
					<option>Madrid</option>
					<option>Sevilla</option>
					<option>Valencia</option>
				</select></br>
				</br>
			
				<label for="descripcion"> Descripción: </label>
				<textarea name="descripcion" id="descripcion" rows="7" cols="65"></textarea></br>
				</br>

				<label><input type="checkbox" name="info" checked="checked"/>Deseo recibir información sobre novedades y ofertas.</label></br>
				</br>

				<label><input type="checkbox" name="condiciones"/>Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos.</label></br>
				</br>

				<label><input type="submit" value="Enviar"/></label>
			</form>
	</body>
</html>
